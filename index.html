<body>
    <!-- partial:index.partial.html -->
    <div class="container">

        <!-- 鏡像 -->
        <video class="input_video" playsinline style="
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
        ">
        </video>
        <canvas class="output_canvas">
        </canvas>
        <canvas class="output_canvas_for_save"></canvas>

        <!-- <select id="pen_mode"> -->
        <!--     <option value="pen">ペン</option> -->
        <!--     <option value="eraser">消しゴム</option> -->
        <!-- </select> -->
        <span id="fps_display">0 fps</span>
        <span id="loudness">0 </span>

    </div>
    <div id="buttonBar1" class="buttonBar">
        <!-- <select id="pen_mode"> 
      <option value="pen">ペン</option>
      <option value="eraser">消しゴム</option>
    </select> -->
        <button id="back_button">1つ戻る</button>
        <button id="forward_button">1つ進む</button>
        <button id="save_button">save</button>
        <button id="clear_button">clear</button>
    </div>
    <div id="buttonBar2" class="buttonBar">
        <button id="eraser" class="invalid">消しゴム </button>

        <button id="pen" class="valid">ペン </button>
        <input type="text" id="recognitionResult">
    </div>

    <select id="color">
        <option value="none">色を選択</option>
        <option value="red">赤</option>
        <option value="blue">青</option>
        <option value="yellow">黄</option>
        <option value="green">緑</option>
        <option value="white">白</option>
        <option value="trans">なし</option>
    </select>
